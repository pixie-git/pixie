# Development Docker Compose
# Usage: docker compose up

services:
  mongo:
    image: mongo:7
    container_name: pixie-mongo
    volumes:
      - mongo-data:/data/db
    networks:
      - pixie-net

  mongo-express:
    image: mongo-express:latest
    container_name: pixie-mongo-express
    environment:
      ME_CONFIG_MONGODB_URL: mongodb://mongo:27017
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
    ports:
      - "8081:8081"
    depends_on:
      - mongo
    networks:
      - pixie-net

  server:
    build:
      context: ./server
      target: dev-stage
    container_name: pixie-server
    environment:
      PORT: 3000
      MONGO_URI: mongodb://mongo:27017/pixie
      CLIENT_ORIGIN: http://localhost:5173
      JWT_SECRET: dev-secret-key
    ports:
      - "3000:3000"
    volumes:
      - ./server/src:/app/src
      - ./server/pixie-api.yaml:/app/pixie-api.yaml
    depends_on:
      - mongo
    networks:
      - pixie-net
    command: npm run dev

  client:
    build:
      context: ./client
      target: dev-stage
    container_name: pixie-client
    environment:
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"
    volumes:
      - ./client/src:/app/src
      - ./client/index.html:/app/index.html
    depends_on:
      - server
    networks:
      - pixie-net
    command: npm run dev -- --host

volumes:
  mongo-data:

networks:
  pixie-net:
